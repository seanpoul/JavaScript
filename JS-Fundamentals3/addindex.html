<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Fundamentals 3 Add</title>
</head>

<body>
    <script>
        let sum
        let seven = 7
        function add7() {
            let number = parseInt(prompt("Please enter a number", "Enter number"));
            return sum = number + seven;
        }

        add7()
        window.alert(sum)
    </script>
</body>

</html>
